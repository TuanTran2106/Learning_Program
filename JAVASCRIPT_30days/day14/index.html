<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
	<title>Slide Show</title>
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="imageshow">
				<img src="img1.jpeg">
			</div>
			<div class="prev">
				<i class="fa-solid fa-chevron-left" style="color: #f2f2f2;"></i>
			</div>
			<div class="next">
				<i class="fa-solid fa-chevron-right" style="color: #f2f2f2;"></i>
			</div>
		</div>
		<div class="image">
			<div class="active"><img src="img1.jpeg"></div>
			<div ><img src="img2.jpeg"></div>
			<div><img src="img3.jpeg"></div>
			<div><img src="img4.jpeg"></div>
			<div><img src="img5.jpeg"></div>
			<div><img src="img6.jpeg"></div>
			<div><img src="img7.jpeg"></div>
			<div><img src="img8.jpeg"></div>
			<div><img src="img9.jpeg"></div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
