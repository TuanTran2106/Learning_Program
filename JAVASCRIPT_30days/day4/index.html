<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
	<title>Image Gallary</title>
</head>
<body>
	<div class="wrapper">
		<div class="image">
			<img src="./picture/img1.jpeg">
		</div>
		<div class="image">
			<img src="./picture/img2.jpeg">
		</div>
		<div class="image">
			<img src="./picture/img3.jpeg">
		</div>
		<div class="image">
			<img src="./picture/img4.jpeg">
		</div>
		<div class="image">
			<img src="./picture/img5.jpeg">
		</div>
		<div class="image">
			<img src="./picture/img6.jpeg">
		</div>
		<div class="image">
			<img src="./picture/img7.jpeg">
		</div>
		<div class="image">
			<img src="./picture/img8.jpeg">
		</div>
	</div>
	<div class="gallary hide">
		<span class="control prev">
			<i class="fas fa-chevron-left"></i>
		</span>
		<span class="control next">
			<i class="fas fa-chevron-right"></i>
		</span>
		<div class="gallary-inner">
			<img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img1.jpeg" alt="">
		</div>
		<i class="fas fa-times close"></i>
	</div>
	<script src="index.js"></script>
</body>
</html>
