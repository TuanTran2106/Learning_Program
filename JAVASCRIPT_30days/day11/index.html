<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
	<title>Toast Notification</title>
</head>
<body>
	<div class="container">
		<button class="success">Show Success</button>
		<button class="warning">Show Warning</button>
		<button class="error">Show Error</button>
	</div>
	<div class="alertmainsuccess">
		<span class="alertsuccess">This is a success message!</span>
		<p class="countdownsuccess"></p>
	</div>
	<div class="alertmainwarning hide">
		<span class="alertwarning ">This is a warning message!</span>
		<p class="countdownwarning"></p>
	</div>
	<div class="alertmainerror hide">
		<span class="alerterror ">This is a error message!</span>
		<p class="countdownerror"></p>
	</div>
	<script src="index.js"></script>
</body>
</html>
